name: Rollback to Tag

on:
  workflow_dispatch:
    inputs:
      rollback_tag:
        description: 'Tag to rollback to (e.g. v1.4.2)'
        required: true
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Determine rollback commit
        id: rollback
        run: |
          git fetch --tags
          COMMIT=$(git rev-list -n 1 "${{ inputs.rollback_tag }}")
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT

      - name: Determine next patch version
        id: version
        run: |
          NEW_TAG="${{ inputs.rollback_tag }}+rollback.$(date +%Y%m%d%H%M%S)"
          VIAM_BUILD_VERSION="rollback-to-${{ inputs.rollback_tag }}-$(date +%Y%m%d%H%M%S)"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "viam_build_version=$VIAM_BUILD_VERSION" >> $GITHUB_OUTPUT

      - name: Create rollback tag
        run: |
          git tag "${{ steps.version.outputs.new_tag }}" \
            "${{ steps.rollback.outputs.commit }}"
          git push origin "${{ steps.version.outputs.new_tag }}"

      - name: Viam Build ðŸš€
        uses: viamrobotics/build-action@v1
        with:
          version: ${{ steps.version.outputs.viam_build_version }}
          ref: ${{ steps.rollback.outputs.commit }}
          key-id: ${{ secrets.viam_key_id }}
          key-value: ${{ secrets.viam_key_value }}
